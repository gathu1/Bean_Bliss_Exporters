    <div class="heading mt-3 mb-5 text-center text-info ">
      <h1 class="cont">Contact Us</h1>
    </div>
     <div class="container font-family-base fw-bold sticky-top  ">
      <form  >
        <!-- <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html" />    -->
        <div class="row">
          <div class="col">
            <label for="exampleInputPassword1" class="form-label mt-3" name="Name">First Name</label>
            <input type="text" class="form-control bg-body-tertiary" id="fname" placeholder="First name" aria-label="First name" required name="fName">
          </div><br>
          <div class="col">
            <label for="exampleFormControlTextarea1" class="form-label mt-3">Last Name</label>
            <input type="text" class="form-control bg-body-tertiary" id="lname" placeholder="Last name" aria-label="Last name" required name="lName">
          </div><br>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label mt-3" placeholder="Your email...">Email address</label>
          <input type="email" class="form-control bg-body-tertiary" id="email_id" aria-describedby="emailHelp" required name="Message">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div><br>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label mt-3" name="Message">Subject</label>
          <textarea class="form-control bg-body-tertiary" id="message" rows="6" placeholder="Message..." required name="Text"></textarea>
        </div><br>
        <div class="d-grid gap-2">
          <button onclick="sendMail()" class="btn btn-primary font-family-base fw-bold sticky-top" type="submit">Submit</button>
        </div>
      </form>
